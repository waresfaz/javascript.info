<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let entry = prompt('Enter a number', '')

    if (entry > 0) {
      alert('1');
    } else if (entry < 0) {
      alert('-1');
    } else if (entry === 0) {
      alert('0');
    }
  </script>
</body>
</html>
