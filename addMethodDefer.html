<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    Function.prototype.defer = function(ms) {
      setTimeout(this, ms);
    };

    function f() {
      alert("Hello!");
    }

    f.defer(1000); // shows "Hello!" after 1 sec
  </script>
</body>
</html>
